<head>

<body>
    <div class="calculator">
        <h1>KALKULATOR KECEPATAN</h1>
        <a href="https://www.instagram.com/fitrawanwirasf/" target="_blank"> &copy; 743TTR<a/>

        <form id="brakingForm">
            <label for="brakingDistance">Panjang Rem (m):</label>
            <input type="number" id="brakingDistance" placeholder="Masukkan panjang bekas rem" required>
            
            <label for="surface">Pilih Permukaan:</label>
            <select id="surface" required>
                <option value="aspal">Aspal</option>
                <option value="beton">Beton</option>
            </select>

            <button type="submit">Hitung</button>
        </form>

    </div>
